<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Robo Rhinos 11254 • Novi Middle School FTC</title>
  <meta name="description" content="Official website of Robo Rhinos FTC Team 11254 from Novi Middle School in Novi, Michigan." />
  <meta name="theme-color" content="#0f8a5f" />
  <meta property="og:title" content="Robo Rhinos 11254" />
  <meta property="og:description" content="Novi Middle School's FIRST Tech Challenge robotics team." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/assets/cover.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --green:#0f8a5f;/* Novi-inspired */
      --dark:#0b1f16;
      --light:#f5f7f6;
      --accent:#f5b301;/* rhino horn gold */
      --muted:#e7efe9;
      --text:#18241d;
      --card:#ffffff;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--light);color:var(--text);font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
    a{color:var(--green);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{width:min(1100px, 92vw);margin-inline:auto}
    .topbar{position:sticky;top:0;background:#fffddf;color:#333;font-size:.9rem;padding:.4rem 0;text-align:center;z-index:50;border-bottom:1px dashed rgba(0,0,0,.1)}
    header{position:sticky;top:28px;background:#fff;z-index:40;box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:.8rem;font-weight:800;color:var(--dark)}
    .brand svg{height:36px;width:36px}
    .nav a.btn{background:var(--green);color:#fff;padding:.65rem 1rem;border-radius:12px;font-weight:600;box-shadow:var(--shadow)}
    .nav a.btn.secondary{background:var(--dark)}
    .links{display:flex;gap:1rem;align-items:center}
    .links a{font-weight:600;color:var(--dark)}
    .menu-toggle{display:none}
    .hero{position:relative;overflow:hidden;background:linear-gradient(180deg,#ffffff, #f3faf6)}
    .hero .container{display:grid;grid-template-columns:1.2fr .8fr;gap:2rem;align-items:center;padding:4rem 0}
    .badge{display:inline-grid;grid-auto-flow:column;align-items:center;gap:.5rem;background:var(--muted);color:#0b3c2d;border-radius:999px;padding:.35rem .7rem;font-weight:700;font-size:.85rem}
    h1{font-size:clamp(2rem, 6vw, 3.4rem);line-height:1.05;margin:.6rem 0 1rem}
    .subtitle{font-size:1.1rem;color:#2f463a;max-width:52ch}
    .cta{display:flex;gap:1rem;margin-top:1.4rem}
    .cta .btn{display:inline-flex;align-items:center;gap:.6rem;padding:.9rem 1.1rem;border-radius:14px;background:var(--green);color:white;font-weight:700;box-shadow:var(--shadow)}
    .cta .btn.alt{background:#0b1f16}
    .hero-card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:1rem}
    .hero-card img{width:100%;height:auto;border-radius:14px}
    .stats{display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin-top:1rem}
    .stat{background:#fff;border-radius:14px;padding:1rem;text-align:center;border:1px solid #edf3ee}
    .stat .num{font-size:1.8rem;font-weight:800;color:var(--green)}
    section{padding:3.2rem 0}
    .section-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:1.2rem}
    .section-title h2{font-size:1.8rem;margin:0}
    .grid{display:grid;gap:1rem}
    .cols-3{grid-template-columns:repeat(3,1fr)}
    .cols-2{grid-template-columns:repeat(2,1fr)}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:1rem;border:1px solid #edf3ee}
    .card h3{margin:.2rem 0 .6rem}
    .list{margin:0;padding-left:1.2rem}
    .people{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
    .person{background:#fff;border:1px solid #edf3ee;border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    .person img{width:100%;height:180px;object-fit:cover}
    .person .info{padding:.8rem}
    .role{font-size:.9rem;color:#2b453a}
    .sponsors{display:grid;grid-template-columns:repeat(4,1fr);gap:1rem}
    .sponsors .logo{background:#fff;border:1px solid #edf3ee;border-radius:14px;display:grid;place-items:center;height:90px}
    .tier{font-size:.85rem;color:#37574a;margin-top:.2rem;text-align:center}
    footer{background:var(--dark);color:#c9e6da;padding:2.2rem 0;margin-top:2rem}
    .footgrid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:1rem}
    .social{display:flex;gap:.6rem;margin-top:.6rem}
    .social a{display:grid;place-items:center;width:38px;height:38px;border-radius:10px;background:#10271e;color:#dff2ea}
    .legal{border-top:1px solid #133126;margin-top:1.2rem;padding-top:.8rem;font-size:.9rem;color:#a8c9bd}
    .tag{display:inline-block;background:#e9fff5;color:#09402f;border:1px solid #c8ebdb;border-radius:999px;padding:.2rem .6rem;font-size:.8rem;font-weight:700}
    .muted{color:#486e60}
    .hidden{display:none}
    .center{text-align:center}
    @media (max-width: 900px){
      .hero .container{grid-template-columns:1fr}
      .people{grid-template-columns:repeat(2,1fr)}
      .sponsors{grid-template-columns:repeat(2,1fr)}
      .cols-3{grid-template-columns:1fr}
      .cols-2{grid-template-columns:1fr}
      .stats{grid-template-columns:repeat(3,1fr)}
      .footgrid{grid-template-columns:1fr}
      .links{display:none}
      .menu-toggle{display:inline-grid;place-items:center;width:40px;height:40px;border-radius:10px;border:1px solid #e2efe7;background:#fff;color:#0b1f16}
    }
  </style>
</head>
